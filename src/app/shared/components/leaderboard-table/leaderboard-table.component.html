<table mat-table
       [dataSource]="dataSource"
       class="w-100">

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell
        *matCellDef="let element">
      <div class="d-flex align-items-center position-relative">
        <div class="rank rank-{{ element.rank }}">
          <div class="rank-rhombus"></div>
        </div>
        <div class="rank-text">
          {{ element.rank }}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let element">
      <div class="d-flex">
        <div class="mr-2">
          <img class="thumbnail"
               [src]="element.student.photo">
        </div>
        <div class="name d-flex align-items-center">
          {{ element.student.name }}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="timeInMinutes">
    <th mat-header-cell *matHeaderCellDef> Minutes </th>
    <td mat-cell
        *matCellDef="let element"
        class="score"> {{ element.timeInMinutes }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns; let entry"
      [ngClass]="{ 'self': entry.student.id === currentUser.id }"></tr>
</table>
